<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TVset</title>
  <meta name="description"
    content="Simple starter webpack 5 project template boilerplate supporting SASS/PostCSS, Babel ES7, browser syncing, code linting. Easy project setup having multiple features and developer friendly tools.">
  <meta name="keywords"
    content="webpack, webpack-configuration, template, boilerplate, setup, html, css, sass, javascript">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Plamen Nikolov, WeAreAthlon">
</head>

<body>
  <main class="main">
    <div class="tv">
      <div class="tv__block-media">
        <div class="tv__speaker">
          <div class="speaker-lattice"></div>
        </div>
        <div class="tv__screen">
          <iframe id="myVideo" class="video" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
        <div class="tv__speaker">
          <div class="speaker-lattice"></div>
        </div>
      </div>
      <div class="panel">
        <div class="panel__switch panel__switch--off" id="sw"></div>
        <div class="panel__chanel" id="chanel1" value="0"> 1</div>
        <div class="panel__chanel" id="chanel2" value="1">2</div>
        <div class=" panel__chanel" id="chanel3" value="2">3</div>
      </div>
    </div>

  </main>
</body>

</html>
